<div class="card bg-dark text-white">
  <div class="card-header">   {{ titulo }}   </div>
  <div class="card-body">

    <form>

      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
        </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name ="apellido">
        </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email">
        </div>
      </div>
<div class="form-group row">
  <div class="col-sm-6">
    <!-- Si el cliente no existe (es decir !cliente.id) se muestra el boton crear, de lo contrario se ejecuta la plantilla 'elseBlock' -->
    <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!cliente.id else elseBlock" name="button"> Crear </button>
    <ng-template #elseBlock>
      <button class="btn btn-primary" role="button" (click)='update()' name="button"> Editar </button>
    </ng-template>
  </div>
</div>
    </form>

  </div>
</div>
